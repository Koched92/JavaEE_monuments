<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Gestion du territoire</title>
</head>
<body>
	<div>
		<f:form modelAttribute="departementForm" method="post"
			action="chargerDepartement">
			<table>
				<tr>

					<td><input type="submit" value="Afficher" /></td>

				</tr>

					<td>${departementForm.departement.region}</td>

			</table>
		</div>
	</c:if>
	<div>
		<f:form action="/projet/">
			<input type="submit" value="Retour" />
		</f:form>
	</div>
